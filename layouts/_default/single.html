{{ define "main" }}

<html>  
  
<head>  
    <title>HTML video autoplay Attribute</title>  
</head>  
  
<body>  
    <center>  
        <h1 style="color:green;">GeeksforGeeks</h1>  
  
        <h3>HTML video autoplay Attribute</h3>  
  
        <video width="400" height="200" controls autoplay>  
            <source src=  
"https://youtu.be/hClcWLjoiXw"
                    type="video/mp4">  
            <source src=  
"https://youtu.be/hClcWLjoiXw"
                    type="video/ogg">  
        </video>  
    </center>  
</body>  
  
</html>  

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mb-4 mb-md-0">
        <div class="sticky-image">
          <img class="img-fluid w-100" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
        </div>
      </div>
      <div class="col-lg-6 col-md-7 offset-lg-1">
        <h1 class="mb-4">{{.Title | markdownify}}</h1>
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
